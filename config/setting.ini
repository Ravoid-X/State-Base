[System]
training_target = classification #classification/keypoint

[Training]
device = cpu # or cuda
learning_rate = 0.001
batch_size = 32
epochs = 10
classification_data_path = data/classification

[Recognizer]
recognizer_type = classification #classification/keypoint
classification_model_path = model/figure.pt
keypoint_model_path = model/point.pt
model_input_width = 224
model_input_height = 224
class_names = 0_Fist,1_Open_Hand # 逗号分隔，且顺序与训练文件夹名一致

[Camera]
id = 0
width = 640
height = 480

[Processing] # 用于肤色检测的HSV颜色范围
hsv_lower_h = 0
hsv_lower_s = 40
hsv_lower_v = 70
hsv_upper_h = 25
hsv_upper_s = 255
hsv_upper_v = 255

[Display]
show_window = true